name: Molecule

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint âœ…
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"

      - name: molecule
        uses: robertdebock/molecule-action@6.0.1
        with:
          command: lint

  test:
    name: Test ðŸ“Š
    runs-on: ubuntu-20.04
    needs:
      - lint
    steps:
      - uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"

      - name: molecule
        uses: robertdebock/molecule-action@6.0.1
        with:
          image: "ubuntu"
          options: parallel
          scenario: default
